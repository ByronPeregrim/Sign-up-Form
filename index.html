<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-section">
        <div class="logo-banner">
            <div class="logo-box">
                <img src="images/odin-logo.png" alt="Viking logo for The Odin Project">
            </div>
            <div class="logo-banner-text">Odin</div>
        </div>
        <div class="source-banner">
            Photo by <a href="google.com">Michael Sala</a> on <a href="google.com">Unsplash</a>
        </div>
    </div>
    <div class="right-section">
        <div class="right-top">
            <div class="top-text">
                This is not a real online service! You know you need something like this in your life to help you realize
                 your deepest dreams. Sign up <i>now</i> to get started.
            </div>
            <div class="bottom-text">
                You <i>know</i> you want to.
            </div>
        </div>
        <div class="right-middle">
            <div class="form-legend">Let's do this!</div>
            <div class="form-container">
                <form action="" method="get" id="account-creation">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder=" " required>
                    </div>
                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder=" " required>
                    </div>
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder=" " required>
                    </div>
                    <div class="input-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder=" " required>
                    </div>
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input type="password"" name="password" id="password" minlength="6" maxlength="20" placeholder=" " required>
                    </div>
                    <div class="input-container">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="6" maxlength="20" placeholder=" " required>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-bottom">
            <button type="submit" form="account-creation">Create Account</button>
            <div class="log-in-text">
                Already have an account? <a  id="log-in-link" href="google.com">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
