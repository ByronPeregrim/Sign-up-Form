<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-section">
        <div class="logo-banner">
            <div class="logo-box">
                <img src="images/odin-logo.png" alt="Viking logo for The Odin Project">
            </div>
            <div class="logo-banner-text">Odin</div>
        </div>
        <div class="source-banner">
            Photo by <a href="google.com">Michael Sala</a> on <a href="google.com">Unsplash</a>
        </div>
    </div>
    <div class="right-section">
        <div class="right-top">
            <div class="top-text">
                This is not a real online service! You know you need something like this in your life to help you realize
                 your deepest dreams. Sign up <i>now</i> to get started.
            </div>
            <div class="bottom-text">
                You <i>know</i> you want to.
            </div>
        </div>
        <div class="right-middle">

        </div>
        <div class="right-bottom">
            <button>Create Account</button>
            <div class="log-in-text">
                Already have an account? <a  id="log-in-link" href="google.com">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
